<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		 	   content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">		
		<link rel="stylesheet" type="text/css" href="css/mybase.css" />		
		<link rel="stylesheet" href="css/status.css" />
		<link rel="stylesheet" href="css/loading.css" />			
	    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<title></title>
	</head>
	<body>
		<div class="loading">
		    <div class="load-box">
		        <div id="ajaxloader2">
		            <div class="outer"></div>
		            <div class="inner"></div>
		        </div>
		    </div>
		</div>		
		<div class="info">
			<p>暂无内容</p>
		</div>
		<div class="all_box animated fadeInLeft" id="all_box">
			<table cellspacing="0" cellpadding="0">
				<tr class="top">
					<th>工号</th>
					<th>姓名</th>
					<th>状态</th>					
				</tr>
				<tr v-for="(item,index) in dataCon" v-cloak>
					<td>{{item.reader_code}}</td>
					<td>{{item.name}}</td>
					<td class="done" v-if="item.read_status == 1">已阅读</td>
					<td class="undone"  v-if="item.read_status == 0">未阅读</td>
				</tr>			
			</table>
			
		</div>
		<script src="../../common/js/require.js" data-main='js/status.js'></script>		
	</body>
</html>
