 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
		 	   content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">		
		<title>文件通知</title>
		<link rel="stylesheet" type="text/css" href="css/mybase.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
	</head>
	<body>
		<div class="loading">
		    <div class="load-box">
		        <div id="ajaxloader2">
		            <div class="outer"></div>
		            <div class="inner"></div>
		        </div>
		    </div>
		</div>
        <div class="info">
			<p>暂无内容</p>
		</div>
		<div class="all_boxa clearfix" id="all_boxa">
			<div class="con_top conBox">
				<div class="box all">
					<span class="title" v-for="(item,index) in dataTa" :fid="item.id"  :class="{'toFocus':!index}" v-cloak>{{item.name}}</span>
				</div>             
			</div>
            
			<div class="con con_admin">
				<ul class="clearfix">
					<li class="clearfix animated rollIn"  v-for="(item,index) in dataCon" v-cloak :fid="item.id">
						<span class="fl name">{{item.title}}</span>
						<div class="fr clearfix">
							<div class="r_top time fr clearfix">
								{{item.created_at}}
							</div>
							<div class="r_bottom fr clearfix">
								<span class="num_per">{{item.read_count}}/{{item.all_read}}</span>
								<span class="mor" :fid="item.id" :fida="item.title">回执详情</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="all_boxb clearfix" id="all_boxb">
			<div class="con_top conBox">
				<div class="box clearfix">
<!--					<span class="titleb swiper-slide"> <span class="title_con toFocus" fid="1">消息1</span><span class="title_num"></span></span>-->
                    <span class="titleb fl" v-for="(item,index) in dataTb" v-cloak> 
                    	<span class="title_con fl" :class="{'toFocus':!index}" :fid="item.id" :id="{'toFocus':!index}">{{item.name}}</span>
                    	<span class="title_num" v-if="item.unread_count>0">
                    		<span v-html="myfilter(item.unread_count)"></span>                   		
                    	</span>
                    </span>
				</div>
			</div>
			<div class="con con_user">
				<ul class="clearfix">
					<li class="clearfix animated rollIn" v-for="(items,index) in dataConb" :fid="items.id" :fidb="items.status"  v-cloak>
						
						<span class="fl name">{{items.title}}</span>
						<span class="info_span" v-if="items.status==0"></span>
						<span class="fr time">
								{{items.created_at}}
						</span>	
						
					</li>			
				</ul>
			</div>
		</div>
		<script src="../../common/js/require.js" data-main='js/index.js'></script>
	</body>
</html>
